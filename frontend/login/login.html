<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/login.css">
	
	</head>
	<body>

		<div class="container">
			<div class="container-login-externo">
			  <div class="wrap-login"> 
				<form class="login-form">
				<span class="login-form-tittle">UPE / FMDEV</span>
				<span class="login-form-tittle">LOGIN</span>
				
				<div class="container-login-interno">
				  <div class="wrap-input">
					<input class="input" type="email" placeholder ="E-mail" id="email" title="O e-mail deve ser '@upe.br' ou '@poli.br'." required/>
					<span class="focus-input" data-aria-placeholder='E-mail'></span>
					<p id="mensagem-erro"></p>
				  </div>
	
				  <div class="wrap-input">
					<input class="input" type="password" placeholder ="Senha" id="senha" required/>
					<span class="focus-input" data-aria-placeholder='Senha'></span>
				  </div>

				  <div class="wrap-input" class="container-entrar-form-btn">
					<input type="submit" onclick="verificarEmail()" class="entrar-form-btn"></input>
				  </div>
	
				  <div class="rodape">
					<a class="rodape1" href="./recupera_senha.html">Esqueci minha senha</a>
				  </div>
				</div>

				</form>
			  </div>
			</div>
		  </div>

		<script src="js/validacao.js"></script>
		
	</body>
</html>
